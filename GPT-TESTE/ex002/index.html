<!-- Exercício 2: Crie uma lista não ordenada com três itens. Estilize os itens da lista para ter uma cor de fundo cinza claro e um espaçamento interno de 10 pixels. Adicione uma margem de 20 pixels ao redor da lista. -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Listas</title>
    <style type="text/css" media="all">
    
    .list{
      background-color: #babab3;
      padding: 10px;
      margin: 20px;
    }
      
    </style>
  </head>
  <body>
    <div class="list">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </body>
</html>
