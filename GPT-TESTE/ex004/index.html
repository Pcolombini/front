<!-- Exercício 4: Crie uma caixa retangular com uma largura de 300 pixels, altura de 200 pixels e cor de fundo verde. Posicione a caixa no centro da página usando margens automáticas. Adicione um texto dentro da caixa com a cor branca. -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Box</title>
    <style type="text/css" media="all">
      
      .box p{
        width: 300px;
        height: 200px;
        background-color: green;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      
    </style>
  </head>
  <body>
    <section>
      <div class="box">
        
        <p>
          voluptate ullamco deserunt nisi eu
        </p>
        
      </div>
    </section>
  </body>
</html>
